<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Box Sizing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

            *{
                margin: 0px;
                padding: 0px;
            }

            div{
                background-color: lightskyblue;
                width: 100%;
                height: 200px;

                /* box sizing */
                padding: 20px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div>
            
        </div>
    </body>
</html>
