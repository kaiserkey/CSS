<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Incorporar Estilos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- En archivo externo, la mejor practica -->
        <link href="css/estilos1.css" rel="stylesheet">
        <!-- Estilos en el head, no recomendado-->
        <style>
            h3{
                color: red;
            }
        </style>
    </head>
    <body>
        <!-- Estilos en linea, no recomentado -->
        <h1 style="color:blue;">Lorem ipsum dolor sit amet.</h1>
        <h3>Lorem, ipsum dolor.</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, enim!</p>
    </body>
</html>
