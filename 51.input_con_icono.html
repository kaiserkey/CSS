<!DOCTYPE html>
<html lang="es">

<head>
    <title>Input con Icono</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="FontAwesome/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: lightblue;

        }

        div {
            position: relative;
            width: 20%;
            margin: 200px auto;
        }

        input {
            width: 100%;
            height: 30px;
            border: 1px solid gray;
            border-radius: 5px;
            padding-left: 50px;
        }

        svg {
            position: absolute;
            top: 10px;
            left: 20px;
            color: gray;
        }

        
    </style>
</head>

<body>
    <div>

        <input type="text" name="" id="">
        <i class="fas fa-search"></i>

    </div>

    <script src="FontAwesome/js/all.min.js"></script>
</body>

</html>
