<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Prefijos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* Prefijos: son extensiones que se le agregan a las propiedades para que funcionen en navegadores antiguos */
            div{
                transform: none;
                -webkit-transform: none; /* versiones antiguas de chrome */
                -moz-transform: none; /* versiones antiguas de firefox */
                -ms-transform: none; /* versiones antiguas de internet explorer */
                -o-transform: none; /* versiones antiguas de opera */
            }
        </style>
    </head>
    <body>
        <div>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus maxime, quaerat optio beatae, vitae voluptates impedit ipsam in similique inventore neque nam corporis molestias repudiandae modi quasi, ducimus minima possimus.</p>
        </div>
    </body>
</html>
