<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Outline</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* outline */

            body{
                text-align: center;
                margin: 200px auto;
            }

            input, a, button{
                outline-color: blueviolet;
                outline-style: solid;
                outline-width: 1px;

                /* atajos */
                outline: 2px solid blueviolet;
            }

        </style>
    </head>
    <body>
        <input type="text" name="" value="">
        <a href="#">Link</a>
        <button type="">Click Aqui</button>
    </body>
</html>
